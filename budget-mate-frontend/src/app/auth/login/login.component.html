<!-- Content -->

<div class="container-lg">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner">
      <!-- Register -->
      <div class="card">
        <div class="card-body">
          <!-- Logo -->
          <div class="app-brand justify-content-center">
            <a routerLink="/auth/login" class="app-brand-link gap-2">
              <img src="assets/img/logo/logo_64.png" width="45" alt="logo">
              <span class="app-brand-text demo text-body fw-bolder">Budget Mate</span>
            </a>
          </div>
          <form id="formAuthentication" class="mb-3" #f="ngForm" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email or Username</label>
              <input
                formControlName="username"
                type="text"
                class="form-control"
                id="email"
                name="email-username"
                placeholder="Enter your email or username"
                autofocus
              />
            </div>
            <div *ngIf=" f.submitted">
              <div *ngIf="formGroup.controls['username'].invalid">
                <div *ngIf="formGroup.controls['username'].errors['required']&&formGroup.controls['username'].touched"
                     class="alert alert-danger">Username is required.
                </div>
              </div>
            </div>
            <div class="mb-3 form-password-toggle">
              <div class="d-flex justify-content-between">
                <label class="form-label" for="password">Password</label>
                <!--<a href="auth-forgot-password-basic.html">
                  <small>Forgot Password?</small>
                </a>-->
              </div>
              <div class="input-group input-group-merge">
                <input
                  [type]="passwordType"
                  formControlName="password"
                  id="password"
                  class="form-control"
                  name="password"
                  placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                  aria-describedby="password"
                />
                <span class="input-group-text cursor-pointer" (click)="changePaswordVisibility()"><i
                  class="bx" [ngClass]="[passwordType=='password'?'bx-hide':'bx-show']"></i></span>
              </div>
            </div>
            <div *ngIf="f.submitted">
              <div *ngIf="formGroup.controls['password'].invalid">
                <div *ngIf="formGroup.controls['password'].errors['required']&&formGroup.controls['password'].touched"
                     class="alert alert-danger">Password is required.
                </div>
                <div *ngIf="formGroup.controls['password'].errors['minlength']&&formGroup.controls['password'].touched"
                     class="alert alert-danger">Password must be atleast 6 characters long.
                </div>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember-me"/>
                <label class="form-check-label" for="remember-me"> Remember Me </label>
              </div>
            </div>
            <div class="mb-3">
              <button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
            </div>
          </form>

          <p class="text-center">
            <span>New on our platform?</span>
            <a href="auth-register-basic.html">
              <span>Create an account</span>
            </a>
          </p>
          <div class="divider my-4">
            <div class="divider-text">or</div>
          </div>
          <div class="d-flex justify-content-center">
            <a href="javascript:;" class="btn btn-icon btn-label-facebook me-3">
              <i class="tf-icons bx bxl-facebook"></i>
            </a>

            <a href="javascript:;" class="btn btn-icon btn-label-google-plus me-3">
              <i class="tf-icons bx bxl-google-plus"></i>
            </a>

            <a href="javascript:;" class="btn btn-icon btn-label-twitter">
              <i class="tf-icons bx bxl-twitter"></i>
            </a>
          </div>
        </div>
      </div>
      <!-- /Register -->
    </div>
  </div>
</div>

<!-- / Content -->
