<h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Account Settings /</span> {{currentPage}}</h4>

<div class="row">
  <div class="col-md-12">
    <div class="nav-align-top mb-4">
      <ul class="nav nav-pills mb-3" role="tablist">
        <li class="nav-item">
          <button type="button" class="nav-link active" role="tab" data-bs-toggle="tab"
                  data-bs-target="#navs-pills-top-home" aria-controls="navs-pills-top-home" aria-selected="true"
                  [ngClass]="{'active':currentPage == 'Account'}"
                  (click)="openMenuTab('Account')">
            <i class="bx bx-user me-1"></i> Account
          </button>
        </li>
        <li class="nav-item">
          <button type="button" class="nav-link" role="tab" data-bs-toggle="tab"
                  data-bs-target="#navs-pills-top-profile" aria-controls="navs-pills-top-profile"
                  aria-selected="false"
                  [ngClass]="{'active':currentPage == 'Notifications'}"
                  (click)="openMenuTab('Notifications')">
            <i class="bx bx-bell me-1"></i> Notifications
          </button>
        </li>
        <li class="nav-item">
          <button type="button" class="nav-link" role="tab" data-bs-toggle="tab"
                  data-bs-target="#navs-pills-top-messages" aria-controls="navs-pills-top-messages"
                  aria-selected="false"
                  [ngClass]="{'active':currentPage == 'Connections'}"
                  (click)="openMenuTab('Connections')">
            <i class="bx bx-link-alt me-1"></i> Connections
          </button>
        </li>
      </ul>
      <div class="tab-content p-0 bg-transparent shadow-none">
        <div class="tab-pane fade" id="navs-pills-top-home" role="tabpanel"
             [ngClass]="{'active show':currentPage == 'Account'}">
          <app-account-settings></app-account-settings>
        </div>
        <div class="tab-pane fade" id="navs-pills-top-profile" role="tabpanel"
             [ngClass]="{'active show':currentPage == 'Notifications'}">
          <app-notification-settings></app-notification-settings>
        </div>
        <div class="tab-pane fade" id="navs-pills-top-messages" role="tabpanel"
             [ngClass]="{'active show':currentPage == 'Connections'}">
          <app-connections-settings></app-connections-settings>
        </div>
      </div>
    </div>
  </div>
</div>
